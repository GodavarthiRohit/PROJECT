<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Navigation Bar</title>
  <style>
    /* Basic styling for the navigation bar */
    body {
      font-family: Arial, sans-serif;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .navbar .menu {
      display: flex;
    }

    .navbar .menu a {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="placement managment system">
      <a href="#">placement managment system</a>
    </div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

</body>
</html>
